<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>MyTube - Add New Video</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Itim&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="style.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <span class="logo">
          <img
            src="https://i.imgur.com/6nE83O9.png"
            alt="My Tube"
          />yTube</span
        >
        <span class="links">
          <a href="./index.html">
            <i class="fa-solid fa-house"></i> Home</a
          >
          <a href="pages/jets.html"
            ><i class="fa-solid fa-plane-departure"></i>
            Jets</a
          >
          <a href="pages/yachts.html"
            ><i class="fa-solid fa-sailboat"></i> Yachts</a
          >
          <a href="pages/supercars.html"
            ><i class="fa-solid fa-car-burst"></i>
            Supercars</a
          >
        </span>
      </nav>
    </header>
    <h1 class="title">Add New Video</h1>
    <form>
      <label for="title">Video Title</label> <br />
      <input
        type="text"
        id="title"
        mame="title"
        placeholder="Input value"
        size="30"
        required
      />
      <br />
      <label for="description">Description</label><br />
      <textarea
        name="description"
        rows="6"
        cols="40"
        id="description"
        required
      ></textarea>
      <br />
      <label for="file">Video </label> <br />
      <input
        type="file"
        id="file"
        mame="file"
        placeholder="Choose file"
        size="30"
        required
      />
      <br />
      <br />
      <select name="collection" required>
        <option disabled selected value="">
          Choose Collection
        </option>
        <option value="jets">Jets</option>
        <option value="yachts">Yachts</option>
        <option value="supercars">Supercars</option>
      </select>
      <br />
      <input
        type="radio"
        value="public"
        name="visibility"
        checked
      />
      Public
      <input
        type="radio"
        value="private"
        name="visibility"
      />
      Private<br /><br />
      <input type="submit" value="UPLOAD VIDEO" />
    </form>
    <footer>
      <div class="footer-content">&copy; Copyright</div>
    </footer>
  </body>
</html>
